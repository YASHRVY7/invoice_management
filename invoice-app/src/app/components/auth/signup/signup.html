<div class="max-w-md mx-auto mt-20 bg-gradient-to-br from-gray-50 to-white p-8 rounded-2xl shadow-2xl border border-gray-100">
  <h2 class="text-3xl font-bold mb-8 text-center text-gray-800 tracking-tight">Create Account</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="mb-5">
      <label for="username" class="block mb-2 font-semibold text-gray-700 text-sm">Username</label>
      <input
        id="username"
        type="text"
        [(ngModel)]="username"
        name="username"
        required
        class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-gray-400 focus:border-transparent transition-all bg-white"
        placeholder="Enter your username"
      />
    </div>
    <div class="mb-5">
      <label for="email" class="block mb-2 font-semibold text-gray-700 text-sm">Email</label>
      <input
        id="email"
        type="email"
        [(ngModel)]="email"
        name="email"
        required
        class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-gray-400 focus:border-transparent transition-all bg-white"
        placeholder="Enter your email"
      />
    </div>
    <div class="mb-7">
      <label for="password" class="block mb-2 font-semibold text-gray-700 text-sm">Password</label>
      <input
        id="password"
        type="password"
        [(ngModel)]="password"
        name="password"
        required
        minlength="6"
        class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-gray-400 focus:border-transparent transition-all bg-white"
        placeholder="At least 6 characters"
      />
    </div>
    <button
      type="submit"
      [disabled]="loading"
      class="w-full bg-gray-900 text-white py-3 rounded-xl hover:bg-black transition-all disabled:opacity-50 disabled:cursor-not-allowed font-semibold shadow-lg hover:shadow-xl transform hover:-translate-y-0.5"
    >
      {{ loading ? 'Creating Account...' : 'Sign Up' }}
    </button>
  </form>
  <p class="mt-5 text-green-600 font-medium text-center" *ngIf="successMessage">{{ successMessage }}</p>
  <p class="mt-5 text-red-600 font-medium text-center" *ngIf="errorMessage">{{ errorMessage }}</p>
  <p class="mt-6 text-center text-gray-600">
    Already have an account?
    <a routerLink="/login" class="text-gray-900 hover:underline font-semibold ml-1">Login</a>
  </p>
</div>
